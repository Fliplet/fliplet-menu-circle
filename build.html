{{#if pages}}
  <!-- MENU BUTTON -->
  <div class="fl-menu-circle-header {{#if location}}fl-menu-circle-left{{/if}} ">
    <div class="nav-toggle focus-outline" tabindex="0">
      <div class="hamburger hamburger--slider">
        <span class="hamburger-box">
          <span class="hamburger-inner">
            <span class="hamburger-inner-1"></span>
            <span class="hamburger-inner-2"></span>
          </span>
        </span>
      </div>
    </div>
  </div>
  <!-- END OF MENU BUTTON -->

  <!-- EXPANDABLE CIRCLE -->
  <div class="fl-menu-circle-nav-holder {{#if location}}fl-menu-circle-left{{/if}}">
    <div class="nav-circle"></div>
  </div>
  <!-- END OF EXPANDABLE CIRCLE -->
{{/if}}

<!-- MENU -->
<div class="fl-menu-body fl-menu-circle-nav-list-holder {{#if location}}fl-menu-circle-left{{/if}} hidden">
  <ul class="nav-list">
    {{#each pages as |page pageIndex|}}
      <li class="linked {{#if page.icon}}with-icon{{/if}} focus-outline" data-fl-navigate='{{{page.action}}}' data-page-id="{{page.pageId}}" tabindex="0">
        {{#if page.icon}}
        <div class="fl-menu-icon">
          <i class="{{page.icon}} fa-fw"></i>
        </div>
        {{/if}}
        {{page.label}}
      </li>
    {{/each}}
  </ul>
  <div class="fl-menu-foot">
    <div class="copyright">
      <a class="focus-outline" href="#" tabindex="0" open-about-overlay>About this app</a>
    </div>
  </div>
</div>
<!-- END OF MENU -->
